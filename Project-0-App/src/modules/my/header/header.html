<template>
    <div class="slds-context-bar">
        <div class="slds-context-bar">
          <div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
            <div class="slds-context-bar__icon-action">
              <button class="slds-button slds-icon-waffle_container slds-context-bar__button" title="Description of the icon when needed">
                <span class="slds-icon-waffle">
                  <span class="slds-r1"></span>
                  <span class="slds-r2"></span>
                  <span class="slds-r3"></span>
                  <span class="slds-r4"></span>
                  <span class="slds-r5"></span>
                  <span class="slds-r6"></span>
                  <span class="slds-r7"></span>
                  <span class="slds-r8"></span>
                  <span class="slds-r9"></span>
                </span>
                <span class="slds-assistive-text">Open App Launcher</span>
              </button>
            </div>
            <span class="slds-context-bar__label-action slds-context-bar__app-name">
              <span  title="App Name">Book Repository</span>
            </span>
          </div>
        </div>
        <nav class="slds-context-bar__secondary" role="navigation">
          <ul class="slds-grid">
            <li class="slds-context-bar__item">
              <a href="#" class="slds-context-bar__label-action" title="Home">
                <span class="slds-assistive-text">Current Page:</span>
                <span class="slds-truncate" title="Home" onclick={displayHome}>Home</span>
              </a>
            </li>

            <li class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click my-menu">
              <a href="#" class="slds-context-bar__label-action" title="Menu Item">
                <span class="slds-truncate" title="Self-Published Works">Self-Published Works</span>
              </a>

              <div class="slds-context-bar__icon-action slds-p-left_none">

                <button class="slds-button slds-button_icon slds-button_icon slds-context-bar__button" onclick={handleClick} aria-haspopup="true" title="Open menu item submenu">
                  <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/SLDS/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                  </svg>
                  <span class="slds-assistive-text">Open menu item submenu</span>
                </button>

              </div>

              <div class="slds-dropdown slds-dropdown_right">
                <ul class="slds-dropdown__list" role="menu">

                  <li class="slds-dropdown__header slds-has-divider_top-space" role="separator">
                    <span>Self-Publishing</span>
                  </li>
                  <li class="slds-dropdown__item" role="presentation">
                    <a href="#" role="menuitem" tabindex="-1">
                      <span class="slds-truncate" title="Menu Item One">Sell Your Books</span>
                    </a>
                  </li>
                  <li class="slds-dropdown__item" role="presentation">
                    <a href="#" role="menuitem" tabindex="-1">
                      <span class="slds-truncate" title="Menu Item Two">New This Week</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>

            <li class="slds-context-bar__item">
              <a href="#" class="slds-context-bar__label-action" title="Menu Item">
                <span class="slds-truncate" title="About Us" onclick={displayAboutUs}>About Us</span>
              </a>
            </li>
            <li class="slds-context-bar__item">
              <a href="#" class="slds-context-bar__label-action" title="Menu Item">
                <span class="slds-truncate" title="Community" onclick={displayCommunity}>Community</span>
              </a>
            </li>
            <li class="slds-context-bar__item">
              <a href="#" class="slds-context-bar__label-action" title="Menu Item">
                <span class="slds-truncate" title="Sell your Books" onclick={displaySellYourBooks}>Sell Your Books</span>
              </a>
            </li>
          </ul>

        </nav>

        <div class="slds-float_right padding">
          <p>0 Items | Total 0</p>
          <a href="#" class="slds-context-bar__label-action" title="Menu Item">
            <span class="slds-truncate" title="View Cart" onclick={displayCart}>View Cart</span>
          </a>
        </div>
      </div>
</template>
